<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<title>The Psychic Game</title>
<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <header>
            <h1>The Psychic Game</h1>
    </header>
    <div class = "container" id="game">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h3> Guess what letter I am thinking of</h3>
                <span> Wins: </span>
                <span id = "win" class = "values"></span>
                <br>
                <span> Loses:  </span>
                <span id = "losses" class = "values"></span>
                <br>
                <span> Number of guesses remaining: </span>
                <span id = "remaining" class = "values"> </span>
                <br>
                <span> Letters already guessed: </span>
                <span id = "lettersGuessed" class = "values"> </span>
                <br>
            </div>
            </div class="col-3"></div>
        </div>
    </div>
</body>
<script src='assets/javascript/game.js'></script>
</html>
